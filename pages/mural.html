<body>

      <path d="M8 5l8 7-8 7" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

  <h1>Mural Público</h1>
  <div class="content">
    <form id="formulario">
      <textarea id="mensagem" placeholder="Escreva sua mensagem pública aqui..." required></textarea>
      <button type="submit">Publicar</button>
    </form>

    <div class="mensagens" id="mensagens">
      <!-- Mensagens aparecerão aqui -->
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

  <script>

const firebaseConfig = {

  appId: "1:614723058656:web:19ad93a19adbd91f628985",
  measurementId: "G-CRX44JCWMR"
};


    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const formulario = document.getElementById('formulario');
    const mensagemInput = document.getElementById('mensagem');
    const mensagensDiv = document.getElementById('mensagens');

    // Enviar mensagem
    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const texto = mensagemInput.value.trim();
      if (texto) {
        db.collection("mensagens").add({
          texto,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        mensagemInput.value = '';
      }
    });

    // Carregar mensagens em tempo real
    db.collection("mensagens")
      .orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        mensagensDiv.innerHTML = '';
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.className = 'mensagem';
          div.textContent = msg.texto;
          mensagensDiv.appendChild(div);
        });
      });
