<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Testador de HTML e CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/estilos2html.css" />
</head>
<body>
  <h1>Testador de HTML e CSS</h1>
  <p class="subtitulo">Digite seu código HTML e CSS abaixo e veja o resultado ao vivo!</p>
  <div style="display: flex; gap: 24px; flex-wrap: wrap;">
    <div style="flex: 1; min-width: 300px;">
      <label for="html">HTML:</label><br>
      <textarea id="html" style="width: 100%; height: 120px;">&lt;h2&gt;Olá, mundo!&lt;/h2&gt;</textarea>
      <br><br>
      <label for="css">CSS:</label><br>
      <textarea id="css" style="width: 100%; height: 80px;">h2 { color: #0077cc; text-align: center; }</textarea>
      <br><br>
      <button onclick="atualizarPreview()" style="padding: 8px 16px; border-radius: 8px; border: none; background: #0077cc; color: #fff; cursor: pointer;">Testar</button>
    </div>
    <div style="flex: 1; min-width: 300px;">
      <label>Resultado:</label>
      <iframe id="preview" style="width: 100%; height: 250px; border: 1px solid #ccc; background: #fff;"></iframe>
    </div>
  </div>
  <button
    onclick="window.location.href='notas-web.html';"
    style="
      position: fixed;
      top: 16px;
      left: 16px;
      background: white;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    "
    aria-label="Voltar para notas"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M16 5l-8 7 8 7" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <script>
    function atualizarPreview() {
      const html = document.getElementById('html').value;
      const css = document.getElementById('css').value;
      const preview = document.getElementById('preview');
      const doc = `<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}</body></html>`;
      preview.srcdoc = doc;
    }
    window.onload = atualizarPreview;
  </script>
</body>
</html>
